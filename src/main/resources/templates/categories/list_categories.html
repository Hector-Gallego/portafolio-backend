<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">   
    <title>Lista de Productos</title>
</head>
<body>
    <header th:insert="fragments/fragments.html :: header"> </header>
    <div class="container mt-5 mb-5">
        <h1 class="h1">Categorias</h1>
        <table class="table table-striped">
          
    
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
           
            
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>    
                    <td>
                        <a class="btn btn-primary" th:href="@{/categories/update/{id}(id=${category.id})}">Editar</a>
                        
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/categories/delete/{id}(id=${category.id})}">Eliminar</a>
                    </td>
                </tr>
    
          
            
        </table>
        <a class="btn btn-primary mt-3" href="/categories/new">Agregar categoria</a>
        
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
</body>
</html>
